language: python

python:
- "3.5"
- "3.6"

env:
    global:
        - SSDB=./ssdb-server

install:
    - wget https://github.com/ideawu/ssdb/archive/master.zip
    - unzip master
    - make -C ssdb-master
    - mv ssdb-master/{ssdb-server,ssdb.conf} ./
    - pip install -r requirements.txt

script: pytest